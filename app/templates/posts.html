{% extends "base.html" %}
{% block content_block %}

    <!-- New post card -->
    <div class="card" id="new-post-card">
        <div class="card-body">
            {% block new_post_block %}
                {% include "/partials/new-post.html" %}
            {% endblock new_post_block %}
        </div>
    </div>

    <!-- Display card for every post passed in render_template(posts=posts) -->
    {%  for post in posts %}
        <div class="card">
                <div class="card-body">
                <h4>@{{post.username}}</h4>
                <p>{{post.time_posted}}</p>
                <p>{{post.body}}</p>
            </div>
        </div>
    {% endfor %}

{% endblock content_block %}
