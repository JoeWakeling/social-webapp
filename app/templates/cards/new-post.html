<div class="card auth-required border-0 border-bottom rounded-0">
    <div class="card-body">
        <div class="row">
            <div class="col-2 text-center">
                <a href="/profile/{{ current_user.username }}">
                    {% with filename = current_user.username %}
                        {% include "/partials/profile-image.html" %}
                    {% endwith %}
                </a>
            </div>
            <div class="col-10">
                <form class="border rounded clearfix" action="/post" method="POST">
                    <!-- Post body -->
                    <textarea class="text-area form-control border-0" id="post-body" name="post-body"
                              onkeyup="setHeight('post-body')" placeholder="Type your post here:"></textarea>
                    <!-- Post button -->
                    <button type="submit" class="btn btn-primary float-end py-1 px-2 m-2">Post</button>
                </form>
            </div>
        </div>
    </div>
</div>
